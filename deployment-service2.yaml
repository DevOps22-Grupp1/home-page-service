apiVersion: apps/v1
kind: Deployment
metadata:
  name: service2-deployment
  labels:
    app: service2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: service2
  templates:
    metadata:
      labels:
        app: service2
    spec:
      containers:
        - name: service2
          imagePullPolicy: Never
          image: microservice1
          ports:
            - containerPort: 5001
